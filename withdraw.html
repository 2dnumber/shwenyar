<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Balance</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>User Balance</h2>
    <div id="balanceDisplay"></div>
    <div class="input-group">
        <label for="withdrawAmount">Withdraw Amount</label>
        <input type="number" id="withdrawAmount" min="0" step="0.01">
    </div>
    <button class="btn" onclick="withdraw()">Withdraw</button>
</div>

<script>
    // Function to retrieve saved data from local storage or set default values
    function initialize() {
        // Retrieve balance from local storage or set default value
        let balance = localStorage.getItem('balance');
        if (balance === null) {
            balance = 1000;
            localStorage.setItem('balance', balance);
        } else {
            balance = parseFloat(balance);
        }

        // Retrieve saved time from local storage or set default value
        let savedTime = localStorage.getItem('savedTime');
        if (savedTime === null) {
            savedTime = "";
        }

        return { balance, savedTime };
    }

    // Function to update balance display
    function updateBalanceDisplay(balance, savedTime) {
        document.getElementById('balanceDisplay').innerHTML = `
            <p>Current Balance: $${balance.toFixed(2)}</p>
            <p>Last Saved Time: ${savedTime}</p>
        `;
    }

    // Function to withdraw money
    function withdraw() {
        const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);
        let { balance } = initialize();
        if (withdrawAmount > 0 && withdrawAmount <= balance) {
            balance -= withdrawAmount;
            localStorage.setItem('balance', balance);
            const currentTime = new Date().toLocaleString();
            localStorage.setItem('savedTime', currentTime);
            updateBalanceDisplay(balance, currentTime);
        } else {
            alert('Invalid amount or insufficient balance!');
        }
    }

    // Initial setup
    window.onload = function() {
        const { balance, savedTime } = initialize();
        updateBalanceDisplay(balance, savedTime);
    };
</script>

</body>
</html>
